<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CP-注册</title>
	<link rel="shortcut icon" href="http://a3.qpic.cn/psb?/V144aDsa0YGT08/rZw0FLHXsTlWMKSlE*XhoaTdwLndxffSGSNjDaIZ9lI!/b/dIUBAAAAAAAA&bo=HgAeAAAAAAARADc!&rf=viewer_4" type="image/x-icon">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<aside class="aside">
		<img src="http://a1.qpic.cn/psb?/V144aDsa0YGT08/aixm0EhMcXP7FRbfF5WXhx21A9OjaemxXY3Os0Q600g!/b/dPMAAAAAAAAA&bo=XALoAlwC6AIRADc!&rf=viewer_4" alt="" width="480px" height="100%" class="img">
		<img src="http://a3.qpic.cn/psb?/V144aDsa0YGT08/ex.vMk7xpJ9JqARJPTJ*5xrBHIGZ0VBOcxlWa6Txlkk!/b/dPIAAAAAAAAA&bo=OQMRBDkDEQQRADc!&rf=viewer_4" alt="" width="480px" height="100%" class="img">
		<img src="http://a1.qpic.cn/psb?/V144aDsa0YGT08/PT2w1LO*jcK905mXCuNzxlAONXGXF5RFusbW9CS5Zbk!/b/dPMAAAAAAAAA&bo=QwMaBEMDGgQRADc!&rf=viewer_4" alt="" width="480px" height="100%" class="img">
	</aside>
	<header class="header  left">
		<nav class="nav">
			<div>
				意见反馈
			</div>
			<div class="yuyanqiehuan">
				<div class="yuyan">
					简体中文
					<img class="down" src="images/down.png" alt="">
					<img class="up" src="images/up.png" alt="">	
				</div>
				<ul class="ul">
					<li>繁体中文</li>
					<li class="li" style="padding-bottom: 16px;">English</li>
				</ul>
			</div>
		</nav>
	</header>
	<section class="section">
		<div>
			<div class="welcome">
				<div>欢迎注册CP</div>
				<div>每一天，砥砺前行。</div>
			</div>
			<form action="###">
				<div>
					<div>
						<input id="name" type="text" placeholder="昵称">
					</div>
					<div class="name">昵称不可为空</div>
				</div>
				<div class="admin">
					<div>
						<input id="password" type="text" placeholder="密码">
					</div>
					<div class="password">密码不能为空</div>
					<div class="guize">
						<div class="duihao1">不能包括空格</div>
						<div class="duihao2">长度为8-16个字符</div>
						<div class="duihao3">必须包含字母、数字、符号中至少两种</div>
					</div>
				</div>					
				</div>
				<div class="shoujihaoqianzhui">
					<div>
						<input class="shoujihaoqianzhui-l" name="nation" type="text" value="+86">
						<input id="phone-Number" class="shoujihaoqianzhui-r" name="phone-Number" type="text" placeholder="手机号码">
					</div>
					<div>
						<div class="zhaohui" style="color:#aaa;font-size:14px">				
							可通过改手机号找回密码
						</div>
					</div>					
				</div>
				<div id="yanzheng" class="yanzheng">
					<input class="shoujihaoqianzhui-l" type="text" placeholder="短信验证码">
					<a href="###" class="yanzheng-r">发送短信验证码</a>
				</div>
				<div>
					<!-- <input type="radio" name="" id=""> -->
				</div>
				<div class="tijiao">
					<input class="submit" type="submit" value="立即注册">				
				</div>
				<div class="yuedu">
					<input type="checkbox" name="agree" id="agree" data-bind="checked: agree">
					<a href="###">我已阅读并同意相关服务条款和隐私政策</a>
				</div>
			</form>
		</div>
	</section>
	<footer class="footer  left">
		<div class="Copyright">
            Copyright&nbsp;©&nbsp;2017-2017&nbsp;&nbsp;c-henzhuo.github.io&nbsp;版权所有
        </div>
	</footer>
</body>
</html>
