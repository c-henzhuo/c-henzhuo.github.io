<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CP-欢迎登录</title>
	<link rel="shortcut icon" href="http://a3.qpic.cn/psb?/V144aDsa0YGT08/rZw0FLHXsTlWMKSlE*XhoaTdwLndxffSGSNjDaIZ9lI!/b/dIUBAAAAAAAA&bo=HgAeAAAAAAARADc!&rf=viewer_4" type="image/x-icon">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="w">
			<div class="logo">
				<a href="https://c-henzhuo.github.io/">C&nbsp;P</a>
				<b class="logo-b">登录界面</b>
			</div>
			<a class="frist"><b></b>登录页面，调查问卷</a>
	</div>
	<div class="login-form">
		<div class="login-tab f_left">
			<p href="javascript:void(0)" style="outline: rgb(109, 109, 109) none 0px;"><a href="#"></a>扫码登录</p>
		</div>
		<div class="login-tab f_right">
			<p href="#"><a href="#"></a>账户登录</p>
		</div>
		<div class="login-box">
			<form class="form" action="">
				<div class="name">
					<b></b>
					<input type="text" placeholder="邮箱/用户名/已验证手机">
				</div>
				<div class="password">
					<b></b>
					<input type="text" placeholder="密码">
				</div>
				<div class="forget-password">
					<a href="">忘记密码</a>
				</div>
				<div class="login-input">
					<input type="submit"  value="登&nbsp;&nbsp;录">
				</div>
			</form>
		</div>
		<div class="qrcode-login clearfix">
			<div class="qrcode1">

			</div>
			<div class="qrcode2">
				
			</div>
		</div>
		<div class="footer">
			<ul>
				<li class="f_left"><a href="">
					<b class="qq-img"></b>
					<span>
						QQ
					</span>
					<strong>
						丨
					</strong>
					</a>
				</li>
				<li class="f_left"><a href="">
					<b class="weixin-img"></b>
					<span>
						微信
					</span>
					</a>
				</li>
				<li class="f_right" style="width: 77px; font-size: 14px;"><a href="">
					<b class="zhuce-img"></b>
					<span style="color: #E4393C;margin-top: 12px;">
						立即注册
					</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
	
	<script src = "https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script>
		$(function () {
			$(".frist,.links > a").mouseenter(function(){
				// $(this).css("color","#e4393c").css("text-decoration","underline");
				$(this).css({color : "#e4393c",
					textDecoration : "underline"//不能用字符隔开，且第二个单词开头需要大写

				});
			}) ;
			$(".frist,.links > a").mouseleave(function(){
				$(this).css("color","#666").css("text-decoration","none");
			});


			$(".f_right > p").mouseenter(function(){
				// $(this).css("color","#e4393c").css("text-decoration","underline");
				$(this).css({color : "#e4393c",
					fontWeight : "700"//不能用字符隔开，且第二个单词开头需要大写
				});
			});
			$(".f_right > p").mouseleave(function(){
				// $(this).css("color","#e4393c").css("text-decoration","underline");
				$(this).css({color : "#666",
					fontWeight : "normal"//不能用字符隔开，且第二个单词开头需要大写
				});
			}) ;

			// $(".qrcode1").mouseenter(function(){
			// 	$(this).stop().animate({left:21});
			// 	$(".qrcode2").show().stop().animate({left:201});
			// });
			$(".qrcode-login").mouseenter(function(){
				$(".qrcode1").stop().animate({left:21});
				$(".qrcode2").show().stop().animate({left:201});
			});
			$(".qrcode-login").mouseleave(function(){
				// console.log(123);
				$(".qrcode1").stop().animate({left:86});
				$(".qrcode2").stop().animate({left:256}).hide();			
			});

			$(".f_right").click(function(){
				// $(".form").show();
				$(".f_right > p").off();
				// console.log(123);
				$(".f_right > p").css({
					color : "#e4393c",
					fontWeight : "700"
				});
				$(".f_left > p").css({
					color : "#666",
					fontWeight : "normal"
				});
				$(".qrcode-login").css("display","none");
				$(".login-box").css("display","block");

				$(".f_left > p").mouseenter(function(){
					$(this).css({color : "#e4393c",
						fontWeight : "700"//不能用字符隔开，且第二个单词开头需要大写
					});
				});
				$(".f_left > p").mouseleave(function(){
					$(this).css({color : "#666",
						fontWeight : "normal"//不能用字符隔开，且第二个单词开头需要大写
					});
				});

			});
			$(".f_left").click(function(){
					console.log(123);
				$(".f_left > p").off();
				$(".f_left > p").css({
					color : "#e4393c",
					fontWeight : "700"
				});
				$(".f_right > p").css({
					color : "#666",
					fontWeight : "normal"
				});
				$(".qrcode-login").css("display","block");
				$(".login-box").css("display","none");
			});
		});
	</script>
</body>
</html>
