<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>scrollTop()和scrollLeft()方法</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			width: 4000px;
			height: 4000px;
		}

		div {
			/*//position: 位置   fixed：固定的*/
			position: fixed;
			width: 100%;
			height: 30px;
			/*z-index: 100px;*/
			text-align: center;
			font-size: 20px;
			background-color: orange;
			border: 1px solid silver;
			display: none;
		}

		ul {
			list-style: none;
		}

		li {
			float: left;
			font-weight: 700;
			padding-left: 30px;
			line-height: 30px;
		}

	</style>
</head>
<body>

	<div>
		<ul>
			<li><a href="https://www.baidu.com/">固定导航</a></li>
			<li>固定导航</li>
			<li>笃定导航</li>
		</ul>
	</div>
	<p>
		fmsaklngsldkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkk
	</p>
	<img src="http://a2.qpic.cn/psb?/V144aDsa3Ypq9d/t.SiXB6UtUHDp4*hY*ut.u3th*ONXH4lgJYN*VDBXeA!/b/dD8BAAAAAAAA&bo=sgLpAQAAAAARAG8!&rf=viewer_4" alt="">
	<script src = "https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script>
		$(function(){
			//scroll注册元素滚动事件
			// $(window).scroll(function() {
				// console.log($(this).scrollTop());//下滚动距离
				// console.log($(this).scrollLeft());//右滚动举例
			// });
			console.log($(window).height());
			$(window).scroll(function() {
				if ($(this).scrollTop() >= 1000) {
					$("div").show(1000);
				} else {
					$("div").hide(1000);
				}
				
			});

			//点击返回顶部
			$("div").click(function() {
				//html和body两个标签都写可以避免兼容性问题
				// $("html,body").stop().animate({scrollTop:0},3000);

				//也可以让scrollTop的值为零
				$(window).scrollTop(0);
			});
		});
	</script>
</body>
</html>
