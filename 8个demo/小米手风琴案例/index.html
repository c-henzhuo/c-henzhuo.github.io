<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		
		.div {
			width: 1225px;
			height: 460px;
			margin: 50px auto 0;
		}

		ul {
			list-style: none;	
		}

		li {
			width: 245px;
			height: 460px;
			float: left;
		}
	</style>
</head>
<body>
	<div class="div">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>

	<script src = "https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script>
		$(function() {
			var $li = $(".div li");
			for(var i = 0;i < $li.length; i++){
				$li.eq(i).css("backgroundImage","url(images/"+(i+1)+".jpg)");
			}

			// stop()：停止之前的动画，执行现在触发的
			// animate（）：动画可以修改盒模型的宽高，还可以将盒模型移动到其他地方
			$li.mouseenter(function() {
				$(this).stop().animate({width:825}).siblings().stop().animate({width:100});
			}).mouseleave(function () {
				$li.stop().animate({width:245});
			});
		});
	</script>
</body>
</html>
